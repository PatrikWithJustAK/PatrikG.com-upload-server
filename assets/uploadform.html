{{ define "uploadform" }}
<div class="bg-white rounded-lg shadow-md w-full max-w-sm justify-center col-start-2">
    <h2 class="text-2xl font-bold mb-6 text-center">Upload a File</h2>
    
    <!-- File Upload Form -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="m-4">
            <label for="file">
                <div class="flex items-center justify-center">
            <img class="cursor-pointer w-12 justify-center" src="https://patrikguploads.s3.amazonaws.com/1725891064-file-upload-solid.svg"></img>
       <input type="file" id="file" name="file" class="hidden rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </label>
        </div>
        <div class="flex items-center justify-center">
    </div>
        <div class="flex items-center justify-center">
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Upload File
            </button>
        </div>
    </form>
</div>
</div>
{{ end }}
